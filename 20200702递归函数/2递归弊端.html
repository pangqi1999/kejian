  <body>
    <script>
      // 1+2+3+4+5
      function sum(n) {
        if (n == 1) {
          return 1;
        }
        return n + sum(n - 1);
      }
      console.log(sum(5)); //55
      // sunm(5) => 5+sum(4)
      // 5+4+sum(3)
      // 5+4+3+sum(2)
      // 5+4+3+2+sum(1)
      // 5+4+3+2++1 

      // 1: 最先运行的最后运算结束；最先运行的运算时间最长。性能差
      
    </script>
