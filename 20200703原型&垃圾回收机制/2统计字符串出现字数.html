      // 统计 对象下 d e 再str 中出现的次数是多少呢？
        var one = { d: 0, e: 0 }; // 判断的是对象下每一个KEY 再str 中出现的了几次

        for (var x in one) {
          // 统计对象下每一个key 再str 中出现的次数
          for (var i = 0; i < str.length; i++) {
            if (x === str[i]) {
              ++one[x];
            }
          }
        }
        console.log(one);
