<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //
        var str = 'sdjfhnqjkervruifndfeh'
        //slice截取（开始，结束）/包含，不包含
        var res = str.slice(3,7)
        console.log(res)

        //str.substr(开始,截取长度)
        var res1 = str.substr(5,6)
        console.log(res1)

        //同slice
        var res2 = str.substring(3,7)
        console.log(res2)

        //返回索引对应字符
        var res3 = str.charAt(3)
        console.log(res3)

        //小写
        var res4 = str.toLocaleLowerCase()
        console.l(res4)
        //大写
        var res5 = str.toLocaleUpperCase()
        console.log(res5)
        
    </script>
</body>
</html>
