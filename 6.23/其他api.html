<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //反常规思路 
        var arr = [1,2,3,4]
        var arr1 = ['2','da']
        var res = ['dd','dd'];
        //concat()作用：合并数组并返回合并后的结构
        //将以上数组全部合并到arr
        //arr数组长度变化了。是合并的三个长度和
        arr = arr.concat(arr1)
        arr = arr.concat(res)
        console.log(arr)

        //arr.slice(starIndex,endIndex)返回数组篇片段
        
    </script>
</body>
</html>
