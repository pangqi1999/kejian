<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //回调函数：将一个函数作为参数的方式传递给另一个函数
           function foo(callBack){
               console.log('foo')
               callBack()
           }
           var bar =function(){
               console.log('sduyyyu')
           }
           foo(bar)
     
    </script>
</body>

</html>
