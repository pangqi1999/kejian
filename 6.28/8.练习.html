<body>
    <!-- 只有 var是声明变量：其他一律是使用变量 -->
    <!-- 使用变量：直接用值 重新赋值 -->
    <!-- 因为所有作用域中 var 声明的变量都会提升到你当前作用域最顶端。赋值不提升  -->

    <script>
     function test(){
            console.log(b);
            if(a){
                var b = 100;
            }
            c = 234;
            console.log(c);
        }
        var a;
        test();
        a = 10;
        test();
        console.log(c);

        
    </script>
</body>

</html>
