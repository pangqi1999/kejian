<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组排序
        var arr=[1,2,3,4,5,6,33,22,11]
        //只要是对僳族操作：你要知道 你是修改原来的数组，还是返回一个新的数组

        //思路:改变原来数组呢？
        for(var i =0,len=arr.length;i<len;i++){
            //arr[i]//前面的数据
            for(var j = i+1;j<arr.length;j++){
                if(arr[i]<arr[j]){
                    var tep =  arr[i]
                    arr[i] = arr[j]
                    arr[j] = tep
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
