<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //模拟 concat 合并arr 与res
        var arr = [1,6,3,4,5,2]
        var res = [3,4,5]
       
       
       
//拼接
        res.forEach(function(item){
            arr.push(item)
        })

//颠倒
        var result  = []
        for(var i = arr.length;i>=0;i--){
            result.push(arr[i])
        }

//排序
    </script>
</body>
</html>
