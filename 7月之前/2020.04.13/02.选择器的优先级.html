<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #blue{
        color: blue;
    }
    .red{
        color: red;
    }
    /* div{
        color: green;
    } */
    /* div{
        color: yellow !important;
    } */

    /* css选择器优先级：*<标签选择器<类名选择器<id选择器<行内样式<!important */

    .a{
        color:aquamarine;
    }
    .a{
        color: chartreuse;
    }
    /* 同级别的选择器谁在下面，谁的优先级高 */

    /* 多个选择器连写时,它们之间的和也就是权值的和，谁的大，谁的优先级高 */
    /* 
      *通配符权重为1
      标签名选择器权重为10
      类名选择器权重为100
      id选择器权重为1000
      行内样式权重为10000
      加了!important最大
    */
    /* 10+1000=1010 */
    div#nb{
        color: chocolate;
    }
    /* 10+1000+100=1110 */
    div#nb.a{
        color: darkgreen;
    }
</style>
<body>
    <div id="blue" class="red" style="color:pink">到底是谁的颜色</div>
    <br>
    <hr>
    <div id="nb" class="a">是我的颜色
        <div id="mb">1111</div>
    </div>
</body>
</html>
