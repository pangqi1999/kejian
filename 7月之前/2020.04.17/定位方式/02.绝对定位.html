<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title> 
</head>
<style>
    body{
        margin: 0;
    }
    div{
        width: 200px;
        height: 200px;
    }
    .d1{
        background-color: red;
    }
    .d2{
        /* background-color: rgba(0, 0, 0, 0.4); */
        background-color: green;
        /* absolute绝对定位 */
        /* 元素设置了绝对定位后，会脱离文档流不在参与流式布局，在文档流中将没有它的位置 */
        /* 绝对定位在定位时，会先查看它的父元素是否为静态定位：如果是则查看他父元素的父元素，一直找到html为止，此时相对与html页面进行定位；如果不是,则相对与父元素进行定位 */
        /* 一个元素如果想相对于它的父元素进行定位，那么就给他设置绝对定位absolute，通常给他的父元素设置相对定位relative，因为相对定位不会破会父元素原有的布局 */
        position: absolute;
        top: 100px;
        left: 200px;
    }
    .d3{
        background-color: blue;
    }
    section{
        width: 500px;
        height: 650px;
        background-color: yellow;
        position: relative;
    }
    main{
        height: 900px;
        background-color: aqua;
    }
    nav{
        height: 500px;
        background-color: #777;
    }
</style>
<body>
    <nav>

    </nav>
    <section>
        <div class="d1"></div>
        <div class="d2">绝对定位</div>
        <div class="d3"></div>
    </section>
    <main></main>
</body>
</html>
