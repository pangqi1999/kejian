<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<style>
    table{
        border: 1px solid #333;
        /* 设置边框重叠 */
        border-collapse: collapse;
    }
    tr,th,td{
        border: 1px solid #333;
    }
    td,th{
        width: 150px;
        height: 40px;
        line-height: 40px;
        text-align: center;
    }

</style>

<body>
    <table>
        <!-- thead表头 -->
        <thead>
            <!-- tr 行 -->
            <tr>
                <!-- th 单元格(文字是加粗的) -->
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 单元格或者列 -->
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
                <td>555</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
                <td>555</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
                <td>555</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
                <td>555</td>

            </tr>
        </tbody>
        <!-- 脚注：表格最下面一行 -->
        <tfoot>

        </tfoot>
    </table>

<br>
<br>
<br>
<br>
<br>

    <!-- 实际开发中用不到thead，tbody和tfoot这三个 -->
    <!-- table和tr都是块元素 -->
    <table>
        <tr>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
        <tr>
            <!-- 合并行(垂直，行) -->
            <td rowspan="4">111</td>
            <!-- 合并行(水平，单元格) -->
            <td colspan="5">111</td>
            <!-- <td>777</td>
            <td>777</td>
            <td>777</td> -->
        </tr>
        <tr>
            <!-- <td>111</td> -->
            <td>222</td>
            <td>333</td>
            <td>444</td>
            <td>555</td>
        </tr>
        <tr>
            <!-- <td>111</td> -->
            <td>222</td>
            <td>333</td>
            <td colspan="2" rowspan="2">666</td>
            <!-- <td>666</td> -->
        </tr>
        <tr>
            <!-- <td>111</td> -->
            <td>222</td>
            <td>333</td>
            <!-- <td>666</td>
            <td>666</td> -->
        </tr>
    </table>
</body>

</html>
