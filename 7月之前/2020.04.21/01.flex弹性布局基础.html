<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex弹性布局基础</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        height: 100%;
    }
    .item{
        width: 200px;
        /* height: 30px; */
        border: 1px solid red;
        box-sizing: border-box;
        background-color: pink;
    }
    #sec{
        /* border: 1px solid #000; */
        height: 100%;
        /* box-sizing: border-box; */
        background-color: aqua;
        /* flex布局又叫弹性布局，它是h5新出的布局方式，主要用于替换传统的float浮动布局 */
        /*  display: flex;设置该元素为flex布局，它会影响子元素的排列方式，它会使块元素不在独占一行，如果块元素没有设置宽高，那么块元素的宽将取决于内容的宽，高将在交叉轴轴上尽量铺满整个容器。如果设置了宽高那么它的宽高取决于它设置的宽和高 */
        display: flex;

        
        /* 设置内容在主轴上(默认水平方向方向从左往右)的排列方式(交叉轴与主轴垂直默认垂直方向从上到下) */
        /*  flex-direction改变布局方向(即主轴方向) */
        /* row默认值，内容水平方向从左往右排列(即主轴水平方向方向从左往右) */
        flex-direction: row;
        /* 与row相反 */
        /* flex-direction: row-reverse; */
        /* 内容垂直方向从上到下排列(即主轴垂直方向从上到下) */
        /* flex-direction: column; */
        /* 与 column相反 */
        /* flex-direction: column-reverse; */

        /* justify-content设置子元素在布局方向上的对其方式(即在主轴上的布局方式) */
        /* 对其开始位置 */
        /* justify-content: flex-start; */
        /* 对其结束位置 */
        /* justify-content: flex-end; */
        /* 居中 */
        /* justify-content: center; */
        /* 元素之间，间距等分，左右留白并且留白是元素之间间距的一半 */
        justify-content: space-around;
        /* 元素之间，间距等分，左右不留白 */
        /* justify-content: space-between; */
        /* 元素之间，间距等分，左右留白并且留白和元素之间间距相等 */
        /* justify-content: space-evenly; */


        /* 设置子元素在垂直于布局方向上的布局方式(即在交叉轴上的布局方式) */
        /* 在子元素垂直方向的开始位置对齐 */
        /* align-items: flex-start; */
        /* 在子元素垂直方向的结束位置对齐 */
        /* align-items: flex-end; */
        /* 在子元素垂直方向上居中 */
        align-items: center;

        /* align-items: baseline; */
        /* align-items: stretch; */


    }
</style>
<body>
    <!-- section#sec>div.item{第$行}*3 -->
    <section id="sec">
        <div class="item" style="height:130px;font-size: 20px;">第1行</div>
        <div class="item" style="height: 200px;font-size: 40px;">第2行</div>
        <div class="item" style="height: 170px;font-size: 60px;">第3行</div>
    </section>
</body>
</html>
