<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-换行对其</title>
</head>
<style>
    body,html{
        height: 100%;
    }
    body{
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        /* align-content换行之后，在交叉轴上的对你方式 */
        /* 只针对在交叉轴上的多行项目，如果项目只有一行，该属性不起作用 */
        /* 在交叉轴开始位置对齐 */
        /* align-content: flex-start; */
        /* 在交叉轴结束位置对齐 */
        /* align-content: flex-end; */
        /* 在交叉轴上居中对齐 */
        /* align-content: center; */
        /* 在交叉轴上分散对齐，项目之间的间隔相等，项目之间的间隔比项目与边沿的间隔大一倍 */
        /* align-content: space-around; */
        /* 在交叉轴上分散对齐,项目之间的间隔相等，项目与浏览器边沿没有空隙 */
        /* align-content: space-between; */
        /* 默认值，当不设置项目高度时(交叉轴纵向)，项目在交叉轴上会进可能铺满整个容器 */
        /* align-content: stretch; */
        
        align-items: flex-end;
    }
    div{
        flex-basis: 150px;
        height: 100px;
        border: 1px solid red;
    }
    div:nth-child(1){
        align-self: center;
    }
</style>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    <div>09</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
</body>
</html>
