<script>
    // 变量就是用于记录数据的值，通过字面意思理解，他就是一个变化的量
    // 声明变量的格式  var 变量名;
    // ;可以写也可以不写(建议都加上)
    var a;
    // 变量赋值
    // 把右边的值赋给左边的变量
    // 这个是间接赋值
    a = 100;
    console.log(a)

    // 直接赋值
    var b = 200;
    console.log(b)

    // 变量之间可以相互赋值
    a = b;
    console.log(a)

    b = a;
    console.log(b)
</script>
