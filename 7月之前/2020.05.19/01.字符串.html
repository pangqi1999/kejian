<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串</title>
</head>
<body>
    <script>
        // 在ES6中新增了创建模板字符串的语法
        var s = 'hello';
        // 使用``反撇号包含字符串内容的开始和结束${}替换需要js变量的内容
        var s1 = `HTML${s}`
        console.log(s1)
    </script>
</body>
</html>
