<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html{
        height: 100%;
    }
    body{
        margin: 0;
        display: flex;
        font-size: 60px;
    }
    div{
        border: 1px solid red;
    }
    /* 选中第一个div元素 */
    div:nth-child(1){
        /* 设置项目的伸缩基准（占据主轴方向多大空间） */
        flex-basis: 200px;
        /* fflex-grow 设置元素的放大比例 默认值为0 将剩余空间
         按照比例划分给每一个元素*/
        flex-grow: 2;
    }
    div:nth-child(2){
        flex-basis: 300px;
        flex-grow: 3;
    }
    div:nth-child(3){
        flex-basis: 150px;
        flex-grow: 1;
    }
    div:nth-child(4){
        flex-basis: 220px;
        flex-grow: 5;
    }
</style>
<body>
    <div>春</div>
    <div>夏</div>
    <div>秋</div>
    <div>冬</div>
</body>
</html>
