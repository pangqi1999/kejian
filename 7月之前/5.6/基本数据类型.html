<script>
    // js的5种类型：数字类型number.字符串类型string,布尔类型 boolean,null,undefined
//    null表示“没有对象”，即此处不应该有值

// undefined表示“缺少值”,即此处应该有一个值，但是还没有定义。

// 数字类型number:可以四则运算，可以表示正数，负数。也可以表示小数
var num =2;
var num1=-2;
var num2=2.34;
console.log(num2)

var sum = num + num2
var sum2= num*num1
var sum3 =num2-num1
var sum4 = num / num1
console.log(sum4)

// 字符串类型string：它是用来记录一段文本。比如人的姓名，地址等。
// 怎么声明一个字符串两边加上双引号；
//字符串加任何东西都等于字符串

var str = "我叫庞棋"
console.log(str)

var a = "123"
var b = 123
var c = a + b //字符串加任何类型，加号都表示为拼接符，把2段内容拼接到一起
console.log(c)

var d = 1 + "2" + 3
console.log(d) //123

var e = "1" + 2 + 3
console.log(e) //123

//布尔类型boolean：用于记录一个值。它的值2种情况：真或假。true/false

//比如人的性别：是否为男生

var isMen = true;
console.log(isMen);
var hasChild=false;


</script>
