<script>
    // 函数：封装一块完成一个特定功能的代码，通过挑用来实现
    // 若果某一段代码在不同的地方需要重复多次使用，俺么就吧这段代码写在一个函数体内，在需要执行这个代码的地方调用这个函数就可以了。
    // 这样做可以提高页面整洁度，减少代码量。
    function printSspeator(){
        console.log('**************')
        console.log('我是一条华丽的分割线')
        console.log('**************')
    }
    // 声明一个函数后，函数体中的代码并不执行。函数体中的代码在调用函数是执行
    // 调用函数
    printSspeator();

    //一个函数可以带有参数
    // 计算2个数字之和并且返回这个值 
    function add(a,b){
        document.write(a+b)
        
    }
    add(5,19)


    //函数可以有返回值
    //计算2个数只积并返回这个积
    function times(b,d){
        var result = b*d;
        //return用于返回一个值
        //return语句会直接结束函数()
        return result;
       
    }
    var p = times(7,16);
   console.log(p);


   
   function getStrs(str) {
            var sums = {};
            // 用来记录最大属性值所对应的属性名称
            var strName = '';
            // 用临时变量来记录对象sums中的最大值
            var strValue = 1
            for (var i = 0; i < str.length; i++) {
                var char = str[i]
                if (sums[char]) {
                    sums[char]+=1
                } else {
                    sums[char] = 1
                }
                if(strValue < sums[char]){
                    strValue = sums[char]
                    strName = char
                }
            }
            return strName + ':' +strValue
        }

        var char = getStrs('bcancoiwfhqqgvnmzcbuiqv')
        console.log(char)
