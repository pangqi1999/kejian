<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }
   ul,ol{
       list-style: none;
   }
   html,body{
       
       width: 100%;
       height: 100%;
   }
  

   .title{
       position: relative;
       width: 375px;
       height: 44px;
       font-weight: 400;
       margin-left: 20px;
       font-size: 16px;
       color: #1E1E1E;
   }
   
   .title-text{
       text-align: start;
       height: 44px;
       line-height: 44px;
   }
   .title-icount{
       /* border-width: 0px; */
       position: absolute;
       left: 305px;
       top: 74px;
       width: 90px;
       height: 32px;
       
   }
   .title-extend {
       display: inline-block;
       position: absolute;
       right: 50px;
       top: -65px;
       width: 90px;
       height: 32px;
       border-width: 1px;
       border-style: solid;
       border-color: rgba(242, 242, 242, 1);
       border-radius: 32px;
   }
   .share{
       display: inline-block;
       position:absolute;
       right: 51px;
       top: 3px;
       
   }
   .out{
       display: inline-block;
       position:absolute;
       right: 6px;
       top: 0px;
       
   }
   .hr{
       display: inline-block;
       position: absolute;
       left: 46px;
       top: 4px;
       width: 2px;
       height: 21px;
       background-color:rgba(242, 242, 242, 1);
   }
   .title-logo,.title-text{
       float: left;
       
   }
   .title-text{
       margin-left: 30px;
   }
   .title-logo{
    margin-top: 13px;
   }
   .main{
       width: 335px;
    border-width: 0px;
    margin-left: 15px;
    margin-top: 20px;
    padding: 20px 0 20PX 10px;
   }
   .activity{
       position: relative;
       margin-top: 20px;
       width: 330px;
       height: 92px;
       border-radius: 8px;
       box-shadow: 0px 2px 10px rgba(242, 242, 242, 0.498039215686275);
       overflow: hidden;
   }
   .activity-left{
       height: 92px;
      float: left;
   }
   .activity-right{
       margin-left: 10px;
        height: 92px;
         float: left;
        padding-top: 20px;
   }
   .activity-name{
       font-size: 14px;
       color: #333;
   }
   .activity-bottom{
       margin-top: 10px;
       font-size: 12px;
       color: #f00;
   }
   .over-day{
        position: absolute;
        right: -33px;
        top: -3px;
        transform: rotate(45deg);
        width: 100px;
        height: 50px;
       
        background-image: url("./image/u3861.png");
        font-size: 12px;
        text-align: center;
        line-height: 30px;
        color: #fff;
        font-weight: 700;
        padding-top: 5px;
    }
</style>
<body>
    <div class="title">
        <a href="logo.html">
            <div class="title-logo">
                <img src="./image/u874.png" alt="">
            </div>
        </a>
        <div class="title-text">我的活动</div>
        <div class="title-icount">
            <div class="title-extend">
                <img src="./image/u204.svg" alt="" class="share" width="23"     height="23">
                <img src="./image/u203.svg" alt="" class="out" width="26" height="26" >
                <img src="/image/u202.png" alt="" class="hr">
            </div>
            
        </div>
    </div>
   <div class="main">
       <div class="activity">
           <div class="activity-left">
               <img src="./image/u1714.png" alt="">
           </div>
           <div class="activity-right">
               <div class="activity-name">非翔教育第一期夏令营活动召集令</div>
               <div class="activity-bottom">
                   活动已结束
               </div>
           </div>
           <div class="over-day">已报名</div>
       </div>
       <div class="activity">
        <div class="activity-left">
            <img src="./image/u1811.png" alt="">
        </div>
        <div class="activity-right">
            <div class="activity-name">非翔教育团队拔河比赛</div>
            <div class="activity-bottom">
                活动已结束
            </div>
        </div>
        <div class="over-day">已报名</div>
    </div>
    <div class="activity">
        <div class="activity-left">
            <img src="./image/u1726.png" alt="">
        </div>
        <div class="activity-right">
            <div class="activity-name">非翔教育自行车骑行活动</div>
            <div class="activity-bottom">
                活动已结束
            </div>
        </div>
        <div class="over-day">已报名</div>
    </div>
   </div>
</body>
</html>
