<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }
   ul,ol{
       list-style: none;
   }
   html,body{
       
       width: 100%;
       height: 100%;
   }
  

   .title{
       position: relative;
       width: 375px;
       height: 44px;
       font-weight: 400;
       margin-left: 20px;
       font-size: 16px;
       color: #1E1E1E;
   }
   
   .title-text{
       text-align: start;
       height: 44px;
       line-height: 44px;
   }
   .title-icount{
       /* border-width: 0px; */
       position: absolute;
       left: 305px;
       top: 74px;
       width: 90px;
       height: 32px;
       
   }
   .title-extend {
       display: inline-block;
       position: absolute;
       right: 50px;
       top: -65px;
       width: 90px;
       height: 32px;
       border-width: 1px;
       border-style: solid;
       border-color: rgba(242, 242, 242, 1);
       border-radius: 32px;
   }
   .share{
       display: inline-block;
       position:absolute;
       right: 51px;
       top: 3px;
       
   }
   .out{
       display: inline-block;
       position:absolute;
       right: 6px;
       top: 0px;
       
   }
   .hr{
       display: inline-block;
       position: absolute;
       left: 46px;
       top: 4px;
       width: 2px;
       height: 21px;
       background-color:rgba(242, 242, 242, 1);
   }
   .title-logo,.title-text{
       float: left;
       
   }
   .title-text{
       margin-left: 30px;
   }
   .title-logo{
    margin-top: 13px;
   }
   .main{
    width: 350px;
    border-width: 0px;
    margin-left: 12px;
    margin-top: 20px;
    padding: 10px 0 0 0;
   }
   .msg-name{
    font-family: '思源黑体 Bold', '思源黑体';
    font-weight: 700;
    font-style: normal;
    color: #2F78FF;
    font-size: 14px;
  }
  .msg-con{
      height: 32px;
  }
   .msg-text{
    height: 32px;
    width: 263px;
       float: left;
    font-family: '思源黑体';
    font-weight: 400;
    font-style: normal;
    font-size: 12px;
    color: #333;

   }
   .msg-date{
       float: left;
       margin-left: 10px;
    font-family: '思源黑体';
    font-weight: 400;
    font-style: normal;
    font-size: 12px;
    color: #ccc;
   }
   .msg div{
       margin-top: 10px;
   }
</style>
<body>
