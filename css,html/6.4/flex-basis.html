<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap{
        display: flex;
        height: 300px;
        width: 500px;
        background-color: blue;
    }
    .box{
        width: 100px;
        height: 100px;
        /* 等比例拉伸:沿着主轴方向在拉伸
            默认：如果主轴水平方向 拉伸宽度 如果竖直方向 拉伸 高度
         
         思考问题：如何既拉伸高度 又拉伸宽度
         */
        flex-grow: 1;
    }
    .one{
        background-color: brown;
        /* 设置子元素的排列顺序 值越小越靠前【主轴起点】 */
       
       
       /* 作用：设置单个子元素：在交叉轴上对齐方式 ；
       其他元素 继承 align-item*/
        align-self: flex-end;
        
    }
    .two{
        background-color: chartreuse;
        /* 等同于设置宽度和高度 */
        /* flex-basis: 300px; */
      /*  flex-shrink: 0;
      作用：设置子元素缩放
      默认值：1缩放
      0不缩放 */
       
    }
    .three{
        background-color: coral;

       
        
        /* 
            flex-grow
            作用：拉伸子元素 分配剩余空间
            将剩余空间等分（4）根据flow-grow值进行分配
            n = flow-grow值的和
         */
        flex-grow: 2;

    }
</style>
<body>
<div class="wrap">
    <div class="box one ">1</div>
    <div class="box two">2</div>
    <div class="box three">3</div>
</div>
</body>
</html>
