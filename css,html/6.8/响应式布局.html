<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    nav{
        height: 45px;
        background-color: #000;
    }
    li{
        /* display: inline-block; */
        list-style: none;
        height: 45px;
        margin-left: 50px;
        text-align: center;
        float: left;
    }
    a{
        display: inline-block;
        height: 45px;
        width: 45px;
        text-align: center;
        line-height: 45px;
        color:#fff;
        text-decoration: none;
    }
    .box{
        width: 300px;
        height: 300px;
        margin: 10px;
        background-color: red;
    }
    .main{
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin: 0 auto;
        width: 1300px;
    }
    .icon{
        width: 20px;
        height: 20px;
        background-color: aqua;
        margin-top: 10px;

        

    }
    .clearFix::after{
        content: "";
        display: block;
        clear: both;
        visibility: hidden;
        zoom:1;
    }
    /* 移动端 */
    @media screen and (max-width:768px){
        nav{
            padding-left: 0;
        }
        ul{
            padding-left: 50px;
            width: 100%;
            background-color: #000;
        }
        li{
            /* display: block; */
            width: 100%;
            display: none;
            /* height: 
            45px; */
        }
        
        .icon{
            display: block;
        }
        ul:hover>li{
            display: block;
        }
        ul:hover>li:nth-child{

        }

        
    }
</style>
