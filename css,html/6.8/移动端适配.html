<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        适配 iphoneX 全面屏幕 没有物理按键
        viewport=cover  页面内容全覆盖可视化窗口
        viewport=contain 表示可视化窗口 包含网页内容
        适配iphone  :  viewport-fit=cover
     -->
     <!-- 适配iphonX ios11以上系统 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover
    ">
    <title>Document</title>
</head>

</body>
</html>
