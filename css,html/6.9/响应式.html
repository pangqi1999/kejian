        %   元素宽度 = 30% * 父元素的content-width
        vm  100vw = 视图窗口宽度    （铺满）
        vh  100vh = 视图窗口的高度 （铺满）
        rem 1rem  = html的font-size 大小 默认 1rem =16px
        em  1em = 最近祖籍元素的font-size 的大小
        rpx  小程序平台的单位

        在布局：尽量不要给元素设置高度；有固定高度的 必须设 高度由子元素撑起来

        滚动条：
        页面高度 > 视图窗口高度
        页面的宽度 = 视图窗口宽度度 + 滚动条高度
     -->
