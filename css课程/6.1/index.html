<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    nav{
        width: 20%;
        height: 1000%;
        background-color: #000000;
    }
    nav,.container{
        float: left;
    }
    ul li{
        /* height: 30px; */
        width: 100%;
        list-style: none;
        text-align: center;
    }
    a{
        display: inline-block;
        padding: 10px 5px;
        text-decoration:none;
        color:#ffffff;
        text-align: center;
    }
    a:active{
        background-color: #cccccc;
    }
.container{
    width: 80%;
}
</style>
<body>
    <nav>
        <ul>
            <!-- target 找到窗口的名字name = content 并加载href 链接的页面 -->
            <li><a href="a.html" target="content">链接A页面</a></li>
            <li><a href="b.html" target="content">链接B页面</a></li>
            <li><a href="c.html" target="content">链接C页面</a></li>
        </ul>
    </nav>
    <!-- 带切换内容 -->
    <div class="container">
        <!-- iframe 是H5 标签 表示在浏览器窗口中植入 另一个窗口
        name:窗口的名字
        src指窗口默认渲染的链接地址是什么
    -->
        <iframe src="a.html" name="content" frameborder="0"></iframe>
    </div>
   
</body>
</html>
