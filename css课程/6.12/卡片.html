<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font_qc0mqs26xhi/iconfont.css">
    <title>Document</title>
</head>
<style>
    .card{
        width: 550px;
        height: 350px;
        background: rgba(255,255,255,1);
        box-shadow: 0px 0px 30px 0px rgba(205,205,205,0.6);
        border-radius: 20px;
        overflow: hidden;
    }
    .title{
        background-color: #4977FB;
        height: 50px;
    }
    .main{
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: #4977FB;
        font-weight: 900;
        background-color: #dfebff;
    }
    .icon{
        position: relative;
        width: 80px;
        height: 80px;
        border: 1px solid #648efc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(100,142,252,0.6);
        padding-left: 15px;
        padding-top: 15px;
        
        color: #4977FB;
        margin-right: 150px;
    }
    .iconfont{

        font-size: 60px;
        color:#4977FB;
        
    }
    .icount{
        position: absolute;
        left: 35px;
        top: -8px;
        width: 25px;
        height: 12px;
        border: 1px solid #648efc;
        border-radius: 3px;
    }
</style>
<body>
    <div class="card">
        <div class="title">
        </div>
        <div class="main">
            <div class="icon">
                <i class="iconfont icon-fangdajing "></i>
                <div class="icount">

                </div>
            </div>
            <div class="main-text">查询</div>
        </div>
    </div>
</body>
</html>
