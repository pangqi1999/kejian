    <!-- 面试题谈谈你对css中盒模型的认识
        盒子模型：box-sizing

            内容盒子 content-box
                1浏览器默认是 内容盒子 谷歌 ie 火狐
                能装多少东西 = width
                自己占多大地 = width + padding + border-width + margin

            边框盒子 border-box
                能容纳多少元素 = width - padding
                自己占多大地 = width + border-width + margin

            装多少东西？ ======> 装不下 内容移除 ====> overflow:hidden overflow:auto隐藏滚动条
            如果占地频繁变化：既影响父元素 也影响兄弟元素，导致页面错乱
