<body>
    <!--

     -->
     <!-- <div class="container wraper"> -->

         <div class="box col-md-1  col-xs-12"></div>

     <!-- 栅格系统
    1默认将每一个容器等分为12份
    2；.col-xx 区分显示器
    3；.col-xx-3 设置子元素 在12 分中占几
    总结：。col-xx-ss 表示在某个显示 子元素占据12粉中的几份
    作用：给 子元素设置宽度

    怎么用：
    1：确定在什么端实现是什么布局：pc端
    2：确定一行派几个（n）2.3.4.6.1
    3.设置子元素宽度 12、你注意拉开子元素距离 不能用Margin padding
    4:n 为特殊值 不能被12整除， 不要用栅格系统-->
 
     <form action="">
         <div class="form-group">
             <label for="">姓名</label>
             <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
         </div>
         <div class="form-group">
            <label for="">密码</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-default" class="size">提交</button>
     </form>
</body>
