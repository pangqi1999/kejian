<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //++count零引用会被回收
        (function(window){
            var count  = 0
            return function(){
                console.log(++count)
            }
        })(window)()

        //立即执行函数：闭包首选,可以解决内存泄漏问题。立即执行函数通常不会被引用，被回收。
        //如果有变量引用了闭包 return返回函数；那么在最后将变量赋值位null，null作用零引用，被回收
    </script>
</body>
</html>
