    <style>
        .size{

            border-radius: 50%;

<body>

    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        console.log(wrap.className)
        wrap.className = 'wrap size'
        //className返回类名字符串 classList  返回时类名类数组 

        //classList 添加类名

        // res.push('radio')
        // res = res.join('')
        // wrap.classList = res;
        // console.dir(wrap.classList)
        btn.onclick = function(){
            var names = wrap.classList;
            names = [...names];
            names.push('radio')
            console.log(names)
            names = names.join('')
            wrap.classList = names
        }
    </script>
