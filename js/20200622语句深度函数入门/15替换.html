<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str  = '日本人，美国人，韩国人';
        // 将‘人’ 替换为 '狗'

        // replace(reg,newStr) 替换，返回替换后结果 ；原来的字符没有变化
        // 将 reg 匹配到的结果 被 new Str 所替换
        var res = str.replace(/['人']/g,'狗')
        console.log(res)
        // var res = '日本狗，美国狗，韩国狗'
        var str1 = '今天,今天,今明'
        var res1= str1.replace(/['今']/g,'昨')
        console.log(res1)
    </script>
</body>
</html>
