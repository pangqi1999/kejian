<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['方雪子','王泽鑫','于非']

        // 将数组变为字符
        // arr.toString() 将数组变为字符串并返回字符串；
        var res = arr.toString();
        console.log(arr)
        console.log(res)

        // 将数组变为字符串 join
        // arr.join() 将数组变为字符串
        // ---> 参数为 替换 ',' 字符的内容
        // 注意：参数只能替换以为一维数组中字符
        var arr1 = ['a','c',3,[1,2]];

        var res3 = arr1.join('  '); // 用空格替换都好
        console.log(res3,'-------------')


        // 将 res 字符串 变为数组 newArr
        // split() 将字符串进行切割，并返回数组 
        // 参数为 被切割字符。
        var newArr = res.split(',');
        newArr[1] = '渣男'
        console.log(newArr)

        var str1 = '12+1+@4243+234fdsaf+fdafas'
        var res1  = str1.split("+");
        console.log(res1)
    </script>
</body>
</html>
