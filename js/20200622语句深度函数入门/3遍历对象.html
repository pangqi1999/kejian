<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // for in
        var obj = {
            name:'yq',
            age:19,
            dec:'aaaaaaaaaaa'
        }
        // 获取对象中每一个key  和value
        for(var x in obj){
            console.log(x)  // x为变量   赋值为 对象中的key 
            console.log(obj[x])  // 对象取值  obj['name'] obj['age']...

            // x是'x' 不是变量；取值是 undefined
            // console.log(obj.x)
        }
    </script>
</body>
