<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Foo("王则鑫", "方雪子"); // 函数的执行
      // function  定义一个函数；
      // foo 函数名
      // 形参，作用接收实参   形参 = 实参
      function Foo(wyq, yufei) {
        console.log(wyq, yufei);
        // 方法体。 函数执行的术后才会执行
        console.log("函数执行了");
      }
      Foo("相文杰", "王折鑫");
      // 实参
      Foo("王艳琴", "于非");
    </script>
  </body>
</html>
