<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sc, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = 123; // 栈 给n变量分配空间；用来存 123
      var str = "123"; // 栈 给 str变量 分配空间 用来存字符串 '123'
      
      // 栈 给 o 变量分配空间。存指针，
      // 堆来存对象数据
      // 栈给对象下属性 name 分配空间 用来存字符串 '周超'
      var o = {
        name: "周超",
      }; 
      // 给数据及其 元素分配空间 
      // 栈 arr 存指针；栈 存元素；堆创建空间存数组；提供指针
      var arr = [1,2,3]

      // 栈 foo 存指针；堆存函数提供指针
      // 函数调用，栈存返回值  （时间到，【返回值】没有变量引用，计算机销毁）
      function foo(a){
          return a+2
      }

      
    </script>
  </body>
</html>
