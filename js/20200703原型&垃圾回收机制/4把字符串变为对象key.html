<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "djflejwqrowejro";
      // 如何把让obj 中key 为str 中不重复字符串,并统计了每个字符串出现的次数
      var obj = {};
      var flag = false; // 验证结果 true 存在  false 不存在
      for (var i = 0; i < str.length; i++) {
        // 验证 obj 是否存在 str[i]
        for (var x in obj) {
           // 验证方式：用str 中每一个字符 与 obj中的key 进行比较
          if (str[i] === x) {
            // obj 中 存在这个key
            flag = true;
            break;
          } else {
            flag = false;
          }
        }
        // 去重 新增；先验证 再 添加
        // 当不存在才新增，
        if (!flag) {
          obj[str[i]] = 0;
        }
      }
    </script>
  </body>
</html>
