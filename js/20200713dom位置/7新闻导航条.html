<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        height: 300px;
        background-color: coral;
      }
      ul > li {
        list-style: none;
        display: inline-block;
        height: 50px;
      }
      li > a {
        text-decoration: none;
        padding: 15px;
        color: #f1f1f1;
        display: inline-block;
      }
      nav {
        width: 100%;
        background-color: #000000;
      }
      .content p {
        height: 150px;
      }
      @keyframes ani {
        from {
          height: 0px;
        }
        to {
          height: 50px;
        }
      }
      .fixed {
        position: fixed;
        top: 0;
        overflow: hidden;
        animation: ani 0.5s linear;
      }
    </style>
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li><a href="">导航001</a></li>
        <li><a href="">导航002</a></li>
        <li><a href="">导航003</a></li>
        <li><a href="">导航004</a></li>
        <li><a href="">导航005</a></li>
      </ul>
    </nav>
    <div class="content">
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
      <p>我是新闻内容</p>
    </div>
    <script>
      var nav = document.querySelector("nav");
      window.onscroll = function () {
        var h = document.documentElement.scrollTop || document.body.scrollTop;
        console.log(h);
        if (h > 350) {
          // nav 固定再顶部
          nav.className = "fixed";
        } else {
          nav.className = "";
        }
      };
    </script>
  </body>
</html>
