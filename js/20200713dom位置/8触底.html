    <script>
      // 触底 ：
      // 页面高度 =<视图窗口高度 + 滚动条滚动高度  ---> 到底饿了

      var wrap = document.querySelector(".wrap");
      window.onscroll = function () {
        var H = innerHeight; // 获取视图窗口高度
        // 滚动条滚动的高度
        var scrollTop =
          document.documentElement.scrollTop || document.body.scrollTop;
        var pageH = document.body.offsetHeight;
        var data = ["前端", "JAVA", "大数据", "python", "数据分析", "产品经理"];

        // 触底加载更多操作
        if (H + scrollTop >= pageH) {
          // alert('到底了')
          // 到底后，往也田间data 中内容
          console.log("到底了");

          // bug: 慢 再0.5s 内可以重复多次触底 ---> 解决方式  防抖 

          //   setTimeout(function () {
          //     for (var i = 0; i < data.length; i++) {
          //       var p = document.createElement("p");
          //       p.innerHTML = data[i];
          //       console.log(p)
          //       wrap.appendChild(p);
          //     }
          //   },500);
          setTimeout(function () {
            for (var i = 0; i < data.length; i++) {
              var p = document.createElement("p");
              p.innerHTML = data[i];
              console.log(p);
              wrap.appendChild(p);
            }
          }, 0);
        }
      };
    </script>
