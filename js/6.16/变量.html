<body>
    变量：值回发生改变的量
    如何创建一个变量？ var 
    变量的作用是什么        存储数据并 供给使用
    判断一个单词是否是变量  除了关键字var if else function for...
                            除了 js 数据类型 其他都是变量 
</body>
<script>
    // var js 中的关键字 作用；声明变量
    var gukun = 'gukun'
    console.log(gukun)

    //省略var 的变量
    wangyuhang = '王宇航'

    var wangyanqin;
    console.log(wangyuqin)  //undifined 也是Js的数据类型 表示已声明未赋值

    liuyuca
    console.log(liuyucai)   //liuyucai is not defined 表示liuyucai 变量没声明

    //一个var 声明一推变量
    var ajs,aifsbb,sidu;
    console.log(ajs)
    console.log(aifsbb)
    console.log(sidu)

    //js代码执行顺序默认 从上往下执行；如果中间有BUG 会阻止下面代码执行
