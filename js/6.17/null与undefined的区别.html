<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(a,'a');
        console.log(b,'b');
        var a;
        console.log(a,'a');

        var b = null;
        console.log(b,'b')

        //undefined 是一个变量没有赋值； null 值的变量已经赋值
        //从变量提升角度，赋值null的变量，值会由defined变为null；
        //没有赋值的变量一直都是undefined
    </script>
</body>
