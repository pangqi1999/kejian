<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如何区分对象和数组

        //1：判断一个数据是不是数组
        var arr = [1]
        var obj = {}
        var nu =null
        //Array.isArray() 判读啊你个数据是不是数组：参数为js数据或者变量
        //怎么用？ 需要保证一个数组必须是数据的时候用
        var res = Array.isArray(obj)
        console.log(res)

        //如何区分对象和数组

        //通过constructor获取构造函数的方式 区分数组和对象
        //js 除了null和undefined其他都有构造函数
       
        // console.log(nu.constructor===Array);
       
        console.log(arr.constructor===Array);
        console.log(obj.constructor===Object);
        console.log(obj.constructor===Array);
        console.log(arr.constructor===Object);
        //如何判断一个数据是null
        console.log(nu === null)
        var data = []
        //第一个业务表达式 date可以是数组可以是对象
        var res2 = data.constructor == Array || data.constructor == Object
        console.log(res2)
        //instanceof用处:判断一个数据可能是数组 可能是对象时
        //
        // var data = []
        // var res1 = data instanceof object 
        //作用判断数据类型；弊端 不能区分对象，可以判断是否是一个数组
        console.log([] instanceof Object)
        console.log(null instanceof Object)
        console.log(typeof null)
        // console.log({} instanceof object)
         // console.log([] instanceof Array)
        // console.log({} instanceof Array)
 
    </script>    
</body>
</html>
