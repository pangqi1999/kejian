<!DOCTYPE html>

<body>
    <script>
        /*字符串对象有长度 length 表示字符个数
           2：有索引值 索引值从0开始 可以根据索引值获取单个字符
           3.有api  可通过api 操作字符串 增删改查 替换 截取片段
        */
        var str = 'iefugwuieahdwaf'
        var strObj = new String('weisdfjefo')
        console.log(strObj);
        var len = strObj.length;
        console.log(strObj[0])
        console.log(strObj[strObj.length-1]);
        //获取每一个字符(遍历字符串对象)
        for(var i = 0,len=strObj.length;i<len;i++){
            console.log(strObj[i]);
        }
    </script>
