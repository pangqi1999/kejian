<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['1',12]
        //通过构造函数的方式创建数组
        var arr1 = new Array('1',12)
        console.log(arr1)
        //如何添加数组元素

        arr1[arr.length]='新增'
        arr1[arr.length]='aaa'//弊端只能添加一个

        //方式二
        //push()作用 从数组的尾部添加数据，参数为被添加的元素
        arr1.push('api从尾部添加')

    

        //三
        arr1.unshift('从头无限加 ')
    </script> 
</body>
</html>
