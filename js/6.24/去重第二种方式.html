<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 2, 3, 4, 4, 5, 6];
        for (var i=0; i<=arr.length;i++) {
            console.log(arr[i])
            for (var j=i+1; j <= arr.length; j++) {
                if (arr[i] === arr[j]) {
                    //
                    arr.splice(j,1);
                    j--//删除元素后回退异步；如果没有j--会漏掉数据
                }
            }
        }

        console.log(arr)
    </script>
</body>

</html>
