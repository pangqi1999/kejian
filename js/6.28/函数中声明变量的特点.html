<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //全局变量初始化 就是刷新浏览器的时候
        //全局变量关闭页面时候 销毁全局变量
        //全局下声明的变量就存在内存中：是不会自动消失的。
        function foo(){
            //函数方法体中 声明的变量 ；执行时候在内存中创建；执行完毕 销毁
            //--》每次重新执行函数；都是初始化
            var a = 1;
            var b = 'ddd';
            var c = 'dddd';
            ++a
            console.log(a)
        }
        foo();
        foo();
        foo();
        
    </script>
</body>
</html>
