<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
    </div>
    <script>
        //页面高度 = 视图窗口高度 +滚动条滚动高度
        var wrap = document.querySelector(".wrap")
        window.onscroll  =function(){
            var H = innerHeight;//视图窗口高度
            //滚动条高度
            var scrollTop  =document.documentElement.scrollTop ||document.body.scrollTop;
            var pageH = document.body.offsetHeight;//页面高度
            var data = [
                '前端','java','数据','ptyhon','数据分析','产品经理'
            ];
            //触底加载更多操作
            //bug:慢再0.5s 内可以重复多次触底--->解决方式 防抖
            if(H+scrollTop>=pageH){
                // alert('到底了')
                setTimeout(function(){
                    for(var i = 0;i<data.length;i++){
                        var p = document.createElement("p");
                        p.innerHTML = data[i];
                        console.log(p);
                        wrap.appendChild(p) ;
                    }
                },1000)
                
            }
        }
    </script>
</body>
</html>
