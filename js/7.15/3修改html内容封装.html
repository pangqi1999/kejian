<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>到达</div>
    <script>
        function html(el,str){
            el.innerHTML = str;
            return el
        }
        var div = document.getElementsByName('div')[0];
        html(div,'你好世界')
    </script>
</body>
</html>
