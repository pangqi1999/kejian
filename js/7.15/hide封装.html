<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>

<body>
    <button>隐藏</button>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box')
        var btn = document.querySelector('button')
        hide(box); //渐入式隐藏一个Html元素
  
        
        function hide(el) {
            var val = 1;
            el.style.opacity = val;
            var timer = setInterval(function () {
                val -= 0.1;
                if (val <= 0) {
                    el.style.opacity = 0;
                    el.style.display = 'none'
                    clearInterval(timer);
                    return
                }
                el.style.opacity = val;
            }, 30)
            return el;
        }

        //show  显示 hide的相反方法
        //延迟
        setTimeout (function(){
            show(box)
        },500)

        function show(el) {
            el.style.display = 'block';

            var val = 0;
            el.style.opacity = val;
            var timer = setInterval(function () {
                val += 0.1;
                if (val > 1) {
                    el.style.opacity = 1;

                    clearInterval(timer);
                    return
                }
                el.style.opacity = val;
            }, 100)
            return el
        }
    </script>

</body>

</html>
