<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>跳转到B</button>
    <script>
        var str = 'a数据'
        //从a页面 到b页面时候；需要将a中数据传入b 中---》页面间传值、
        //1.url传值
        //2 sessionStorage 浏览器关闭之后 sessionStorage会自动清空
        //3.localStorage

        var btn = document.querySelector('button');
        btn.onclick = function(){
            location.href = './b.html ?str='+str;
        }
    </script>
</body>
</html>
