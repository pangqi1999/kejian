<body>
    页面传值有几种凡是
    url传值 ： 弊端数据不安全；会直接暴露所有用户看。传递数据长度有限，不能传太多数据

    sessionStorage
        内存大 5M 浏览器窗口(tab) 关闭后数据会自动销毁
        不能做数据持久化

    localStorage 与 sessionStorage的区别是什么
            内存大 20M 数据不会自动销毁 ；需要手动清除
            本地存储 可以做数据持久化操作
            注意：合理利用资源 在不要时删除；提高浏览器性能
    
    什么数据持久化 怎么做
</body>
