    <script>
        //Math.round(Math.random*(max-min))+min
        /*
         random作用：求任意2个数之间的随机整数
         2.怎么用： 确定实参的数据类型  ---》定形参
         3：封装
        */
        function random(min,max){
            if(typeof min=="number" && typeof max === 'number'){
                var res = Math.round(Math.random*(max-min))+min;
                return res;
            }else{
                throw new Error('Error params is not transform') 
            }
            
        }
        var res  = random(1,10)
        var res1 = random(2,10)
    </script>
