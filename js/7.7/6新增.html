<style>
    html.body{

    *{

    #add{
        width: 55px;
        height: 35px;

    .content{

    <main>

            <input id="ipt" type="text" placeholder="新增内容">
            <div><button id="add">新增</button></div>
        </div>
        <div class="content"><p>谷底反弹</p></div>

    var ipt = document.querySelector('#ipt');
        
        var btn = document.querySelector('#add');
       var content = document.querySelectorAll('.content')[0];
        console.log(btn)
        btn.onclick = function(){
            //获取input 输入框中用户输入的内容
            var val = ipt.value;
            console.log(val)
            var pNode  = document.createElement('p');创建文本节点
            // 
            var pTxt = document.createTextNode(val)
            pNode.appendChild(pTxt);
            pNode.innerHTML= val;
            content.appendChild(pNode);
            ipt.value = '';//清空input输入框的内容
        }
        
    </script>
