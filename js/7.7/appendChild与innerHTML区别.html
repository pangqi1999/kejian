<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <span>耳旁风</span>
        </div>
        <div class="box1">
            <span>我出生地</span>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var box1 = document.querySelector('.box1')
        box.innerHTML = '你好呀';//重新赋值
        var text = document.createTextNode('付潍坊');
        box1.appendChild(text)//插入累加的方式

    </script>
</body>
</html>
