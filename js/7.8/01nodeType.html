<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">我是内容</div>
    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        var div = document.querySelector('.wrap')
        console.log(wrap.nodeType);
        console.log(div.nodeType);
        var txt = document.createTextNode('我是水晶湖')
        console.log(txt.nodeType)//3 文本节点
        //getAttribute()返回某个元素的属性 的值
        //data-wyq 自定义属性
        console.log(div.getAttribute('class'))

        //nodeType 返回dom树上节点类型
        //1 元素节点；
        //2 是属性节点
        //3 文本节点
    </script>
</body>
</html>
