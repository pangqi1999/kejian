<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <p>我是一个内容</p>
        <p>我是一个内容</p>
        <p>我是一个内容</p>
        <p>我是一个内容</p>
        <p>我是一个内容</p>
    </div>

    <script>
        var ps = document.querySelectorAll('p');
        for (var i = 0, len = ps.length; i < len; i++) {
            ps[i].onclick = function (e) {
                console.log(e.target)
                e.target.style.color = 'red'
            }
        }

        //方法二
        var wrap = document.querySelectorAll('.wrap');
        for (var i = 0, len = wrap.length; i < len; i++) {
            wrap.onclick = function (e) {
                console.log(e.target)
                //明明wrap绑定点击事件；为什么可以更改子元素样式
                //因为 触发事件的目标元素是p 利用事件机制实现的事件委托
                e.target.style.color = 'red'
            }
        }
        //事件委托。将事件委托给祖籍元素 
        //事件委托 是怎么样实现的
        //通过
    </script>
</body>

</html>
