<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.wrap{
			width: 500px;
			height: 300px;
			position: relative;
			margin: 0 auto;
		}
		.wrap img{
			width: 100%;
			height: 100%;
			position: absolute;
			display: none;
		}
		.show{
			display: block !important;
		}
		#pre{
			width: 30px;
			height: 70px;
			background-color: rgba(0,0,0,0.5);
			color: white;
			text-align: center;
			line-height: 70px;
			position: absolute;
			z-index: 10;
			top: 50%;
			transform: translate(0px,-50%);
		}
		#next{
			width: 30px;
			height: 70px;
			background-color: rgba(0,0,0,0.5);
			color: white;
			text-align: center;
			line-height: 70px;
			position: absolute;
			z-index: 10;
			right: 0;
			top: 50%;
			transform: translate(0px,-50%);
		}
	</style>
	<body>
		<div class="wrap">
			<img src="images/1.jpg" alt="" class="show">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<div class="control">
				<div id="pre"> < </div>
				<div id="next"> > </div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// 初始化页面只显示一个图片
		// 通过类名方式控制图片的显隐
		// 声明一个变量index  表示当前显示的元素  因为缺
		var pre=document.querySelector('#pre');
		var next=document.querySelector('#next');
		var imgs=document.querySelectorAll('.wrap>img');
		
		var index=0;//表示当前显示的图片  表示一种状态
		pre.addEventListener('click',function(){
			// 显示之前先清空样式
			for(var i=0;i<imgs.length;i++){
				imgs[i].className='';
			}
			--index
			if(index<0){
				index=imgs.length-1;
			}
			imgs[index].className='show';
		})
		
		next.addEventListener('click',function(){
			for(var i=0;i<imgs.length;i++){
				imgs[i].className='';
			}
			++index
			if(index>2){
				index=0;
			}
			imgs[index].className='show';
		})
	</script>
</html>
