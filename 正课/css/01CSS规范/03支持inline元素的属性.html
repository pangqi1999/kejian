<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
        width: 100px;
        height: 100px;
        /* 
        vertical-align
        设置内联元素的在竖直方向的对齐方式
        作用：图片与文字对齐
        text-top     上对齐
        text-bottom  下对齐
        middle       居中对齐
        默认下对齐
        注意：不能设置给block元素
         */
        vertical-align: middle;
    }
    /* 
    常见的支持Inline 元素属性
    text-align        
    vertical-align    

     */
     .a{
         width: 300px;
         height: 300px;
         background-color: yellow;
         text-align: center;
     }
     .b{
         display: inline-block;
         width: 100px;
         height: 100px;
         background-color: aqua;
     }
    </style>
</head>
<body>
    <!-- 
        inline 元素有：inline  inline-block
     -->
     我是图片<img src="img/1.png" alt="">我是文字垂直对齐方式
    <div class="a">
        <div class="b"></div>
    </div>
    
</body>
</html>
