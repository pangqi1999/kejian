<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    span{
        border: 1px solid red;
    }
    div{
        width: 200px;
        height: 200px;
        border-width: 3px;
        border-style: solid;
        border-color: red;
        border-radius: 5%;
    }
    .borderImg{
        width: 300px;
        height: 300px;
        border: 15px solid transparent;
        border-image: url('https://www.w3school.com.cn/i/border.png') 30 30 space;/* 平铺 */
        border-image: url('https://www.w3school.com.cn/i/border.png') 30 30 stretch;/* 拉伸 */
    }
    </style>
</head>
<body>
    <!-- 
        所有的元素都有边框的属性
     -->
    <span>我是内容</span>
    <div></div>
    <div class="borderImg"></div>
    <img src="https://www.w3school.com.cn/i/border.png">
</body>
</html>
