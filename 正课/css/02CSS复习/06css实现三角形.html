<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* 
        如何用css 实现三角形
        1.设置元素宽高为0
        2.先清空所有边框样式
        3.分别设置3个边的宽度，现实三角形
        4.三个边，只有一个边设置[样式]  其他只改变宽度
         */

        .top {
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-bottom: 150px solid red;
            border-left-width: 50px;
            border-right-width: 50px;
        }

        .left {
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-right: 150px solid green;
            border-top-width: 50px;
            border-bottom-width: 50px;
        }

        .right {
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-left: 150px solid yellowgreen;
            border-top-width: 50px;
            border-bottom-width: 50px;
        }

        .bottom {
            width: 0;
            height: 0;
            border: 0 solid transparent;
            border-top: 150px solid aqua;
            border-left-width: 50px;
            border-right-width: 50px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="left"></div>



</body>

</html>
