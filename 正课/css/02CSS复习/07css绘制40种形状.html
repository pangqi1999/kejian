    <!-- 
        弯转箭头实现
        1.用html设置一个等腰三角形
        2.给元素添加伪类选择器
        2.1.  设置上边框宽度,设置容器宽度和高度,最后通过圆角弧度:使线变得弯曲
                ->为了让边框有长度 所以设置宽度
                ->为了让边框有弧度 所以设置高度
        2.2.  通过位置移动 position  再旋转transform 将 曲线和三角形结合  
     -->
    <span class="curvedarrow icon"></span>
    <span class="trapezoid icon"></span>
    <span class="parallelogram icon"></span>
    <span class="star_six icon"></span>
    <span class="star_five icon"></span>
    <span class="pentagon icon"></span>
    <span class="hexagon icon"></span>
    <span class="octagon icon"></span>
    <span class="heart icon"></span>
    <span class="heainfinityt icon"></span>
    <span class="infinity icon"></span>
    <span class="diamond icon"></span>
    <span class="diamond_shield icon"></span>
    <span class="diamond_narrow icon"></span>
    <span class="cut_diamond icon"></span>
    <span class="egg icon"></span>
    <span class="pacman icon"></span>
    <span class="talkbubble icon"></span>
    <span class="burst_12 icon"></span>
    <span class="yin_yang icon"></span>
    <!-- 
     搜索图标实现思路 
        目的:一个元素实现搜索图标
        1.使用当前元素,实现[一个圆]
        2.给当前元素添加[伪元素]
        2.1.给伪元素添加边框属性
        2.2.给伪元素设置宽度和高度
        2.3.使用位移:position   旋转transform:rotate(deg)    与圆圈重合
    -->
    <span class="search icon"></span>
    <span class="facebook-icon icon"></span>
