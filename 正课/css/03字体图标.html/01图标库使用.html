<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../asstes/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <!-- 
        字体图标:首先是字体,是一个特殊的字体

        所有的字体图标库使用方式:
        1.导入图标库文件    本地/线上
        2.找到官网  查看起步    使用示例代码
        3.基础类命名    图标类命名    大小类命名
            eg:基础类:fa    将所有图标共同的特点写在fa选择器中
                图标类:fa-xxx   每个图标按照标志的命名规则,一个图标一个选择器
                大小类命名:fa-xx  控制所有图标的大小
                        lg 大图标
                        2x 2倍图
                        3x 3倍图
                        4x 4倍图
                        5x 5倍图
     -->
    <i class="fa fa-camera-retro fa-lg"></i> fa-lg
    <i class="fa fa-camera-retro fa-2x"></i> fa-2x
    <i class="fa fa-camera-retro fa-3x"></i> fa-3x
    <i class="fa fa-camera-retro fa-4x"></i> fa-4x
    <i class="fa fa-camera-retro fa-5x"></i> fa-5x    
    <div class="fa fa-camera-retro ">div元素</div>
    <span class="fa fa-camera-retro ">span元素</span>
    <span class="fa fa-address-card-o"></span>
    <span class="fa fa-bank fa-5x"></span>
    <span class="fa fa-glass fa-3x"></span>

</body>

</html>
