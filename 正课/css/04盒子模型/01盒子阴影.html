<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        /* border: 1px solid #ccc; */
        /* 设置盒子阴影 */
        /* 
        内联阴影：盒子内部阴影的样式   inset 
        外联阴影：盒子外部阴影的样式   不设置
         */
         /* 
         值一：水平位移
         值二：竖直位移
         值三：模糊度
         值四：外延(阴影放大)
         值五：阴影颜色
         值六：盒子内部或外部阴影
          */
        box-shadow: 5px 5px 5px 5px #000 ;
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
