<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
         只要是子元素在父元素：水平方法对齐，建议使用定宽居中
         */
        * {
            margin: 0;
            height: 0;
        /* 
         IE默认边框盒子
         */
            box-sizing: border-box;
        }
        main{
            width: 90%;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 200px;
            background-color: red;
        }
        #wraper{
            height: 500px;
            background-color: aqua;
        }
        footer{
            height: 300px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <main>
        <header>

        </header>
        <div id="wraper">

        </div>
        <footer>

        </footer>
    </main>
</body>

</html>
