<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #navTop{
        height: 45px;
        background-color: #000;
    }
    main{
        /* height: 500px; */
        background-color: #f1f1f1;
    }
    footer{
        height: 300px;
        background-color: #fff;
    }
  
    /* 
    定宽居中样式
     */
    .margincenter{
        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }  
    .tabBar{
        height: 500px;
        background-color: coral;
    }
    .product{
        height: 300px;
        background-color: crimson;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    #navTop nav{
        height: 45px;
        background-color: red;
    }
    main>nav{
        height: 50px;
        background-color: aqua;
    }
    </style>
</head>
<body>
    <div id="navTop">
        <nav class="margincenter"></nav>
    </div>
    <main>
        <nav class="margincenter"></nav>
        <div class="tabBar margincenter"></div>
        <div class="product margincenter"></div>
        <div class="product margincenter"></div>
    </main>
    <footer></footer>
</body>
</html>
