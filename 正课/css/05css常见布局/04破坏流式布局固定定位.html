            固定定位
            相对浏览器试图窗口进行定位

            定位后，当前元素变成inlink-block  
            脱离文档流 原来的位置被其他元素所占据

            如何定位的？
            top:距离浏览器视图窗口上边多远
            left:距离浏览器视图窗口左边多远
            right:距离浏览器视图窗口右边多远
            bottom:距离浏览器视图窗口下边多远
             */
            position: fixed;
