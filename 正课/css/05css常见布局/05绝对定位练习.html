<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 500px;
            background: red;
        }

        .box {
            width: 400px;
            height: 400px;
            background-color: blue;
            position: absolute;
        }

        .box_child {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
        }

        .child_child {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: 300px;
            right: -100px;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: darkblue;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .three {
            width: 100px;
            height: 100px;
            background-color: darkorchid;
            position: absolute;
            top:100px;
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="box_child">
                <div class="child_child">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
