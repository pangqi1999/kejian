<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            width: 90%;
            height: 500px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .nav{
            width: 90%;
            height: 100px;
            border: 2px solid black;
            margin: 20px auto;
        }
        .content{
            width: 90%;
            height: 250px;
            border: 2px solid black;
            margin: 20px auto;
            position: relative;
        }
        .content_left{
            position: absolute;
            width: 200px;
            height: 100%;
            border: 2px solid red;
            right: 0;
        }
        .one{
            height: 60px;
            border: 2px solid red;
        }
        .two{
            /* width: 250px; */
            height: 60px;
            border: 2px solid red;
            margin: 20px auto;
        }
        .three{
            height: 60px;
            border: 2px solid red;
        }
        .left{
            width: 60px;
            height: 60px;
            border: 2px solid black;
            position: relative;
            left: 70px;
        }
        .right{
            width: 60px;
            height: 60px;
            border: 2px solid black;
            position: relative;
            left: 1230px;
            top: -60px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="nav"></div>
        <div class="content">
            <div class="content_left">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
