<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wraper{
            width: 400px;
            /* height: 400px; */
            border: 1px solid red;
            /* zoom: 1; */
        }
        .clearFix::after{
            content: '';
            display: block;
            clear: both;
            visibility: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .one{
            background-color: red;
            /* 
            浮动float (兼容所有浏览器，性能好，比position:absolute好)
            1.浮动范围:只能在父容器中
            2.浮动后：块元素变成行内块
            3.浮动后：元素脱离文档流，原来的位置被其他元素占据
            4.浮动后：浮动元素占据一个[浮动位置]，仅针对同一个父容器，多个子元素右浮动属性
            5.问题：父容器高度为0
                1.给父容器一个固定高度
                2.清除浮动：让父容器重新计算高度
                  在最后一个浮动元素：后面加一个div，给这个div添加清除浮动样式

             */
            float: left;
        }
        .two{
            background-color: blue;
            float: left;
        }
        .three{
            background-color: chartreuse;
            float: left;

        }
        .four{
            background-color: coral;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 
        浮动：
        1.浮动是布局的一种方式：也是元素脱离文档流的方式
        2.浮动  float
        3.浮动范围：只能在父容器内部浮动，不能超出父容器
        4.浮动后，相邻兄弟元素，均浮动，浮动后，会占据一个浮动位置

     -->
     <div id="wraper" class="clearFix">
         <div class="box one"></div>
         <div class="box two"></div>
         <div class="box three"></div>
         <div class="box four"></div>
         <!-- <div class="clear"></div> -->
     </div>
</body>
</html>
