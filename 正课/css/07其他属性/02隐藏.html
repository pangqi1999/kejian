<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            text-align: center;
        }

        .tab {
            margin: 0 auto;
            width: 200px;
            height: 30px;
            font-size: 14px;
            line-height: 30px;
            background-color: yellowgreen;
        }

        .tabTitle {
            height: 30px;
        }

        .view {
            width: 200px;
            height: 0;
            overflow: hidden;
            background-color: aqua;
            transition: all 50s;
            /* display: none; */
        }

        .tab:hover>.view {
            /* display: block; */
            height: 200px;
            transition: all 50s;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tabTitle">我是高度隐藏</div>
        <div class="view">
            <p>我是内容</p>
            <p>我是内容</p>
            <p>我是内容</p>
            <p>我是内容</p>
            <p>我是内容</p>
        </div>
    </div>
</body>

</html>
