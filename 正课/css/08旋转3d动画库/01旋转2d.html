<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: black;
            /* 
            translate(x,y)  平移
            rotate()        2d旋转
            scale(x,y)      缩放的倍数
            skew()          拉伸，宽高大小不变，角度变化
            */
            /* transform: translate(300px,200px) rotate(360deg) scale(2) skew(30deg,20deg); */
            
            /* skew() 拉伸效果，拉伸后 形状变 宽高不变 [大小不变] 宽高[角度变化] */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
