<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            /* 
            旧版本浏览器默认最小字符12px
            新版本 最小9px
            旧版本：设置小于12px  1rem = 12px
            新版本  1rem = 10px
             */


             /* 1rem = 100/分辨率 * 10 */
            /* font-size: 10vw; */


            /* 
            0%          1rem = 0
            1%~75%      1rem = 12px
            
             */
            font-size: 1%;
            
        }
        span{
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <span>我是内容</span>
</body>
</html>
