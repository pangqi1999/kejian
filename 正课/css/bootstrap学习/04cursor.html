<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        div:hover{
            /* 
            cursor 控制鼠标样式:系统样式
             auto 自动
             */
             /* cursor:pointer 手指 */
            cursor: crosshair;
        }
        input{
            outline: none;
            /* border: none; */
        }
    </style>
</head>
<body>
    <div></div>
    <form action="">
        <input type="text">
        <input type="password">
        <!-- 文件上传 -->
        <input type="file">
        <input type="submit">
        
        <input type="button">
        <input type="radio">
        <input type="email">
        <!-- 多选 -->
        <input type="checkbox">
        <select name="" id="">
            <option value="">1A0001</option>
            <option value="">2A0002</option>
            <option value="">3A0003</option>
        </select>

        <textarea name="" id="" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
