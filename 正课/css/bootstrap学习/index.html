<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../asstes/zc_Query-UI/zc_Query-UI.css">
    <style>
        .btn-rgb {
            background-image: linear-gradient(135deg, rgb(105, 255, 151) 10%, rgb(0, 228, 255) 100%);
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="https://baidu.com" class="btn btn-default">百度一下</a>
    <hr>
    <button class="zc-btn zc-btn-success">成功</button>
    <input type="submit" class="zc-btn zc-btn-info">
    <button class="zc-btn zc-btn-warm">暖色</button>
    <button class="zc-btn zc-btn-default">默认default</button>
    <button class="zc-btn zc-btn-warning">警告warning</button>
    <button class="zc-btn zc-btn-error">错误error</button>
    <button class="zc-btn zc-btn-cancel">取消cancel</button>
    <button class="zc-btn zc-btn-sure">确认sure</button>
    <button class="zc-btn zc-btn-danger">危险danger</button>
    <button class="zc-btn zc-btn-primany">首选primany</button>
    <button class="zc-btn zc-btn-normal">百搭颜色 normal</button>
    <button class="zc-btn zc-btn-warm">暖色warm</button>
    <hr>
    <button class="zc-btn zc-btn-success-rgb">渐变色成功 success-rgb</button>
    <button class="zc-btn zc-btn-warning-rgb">渐变色警告颜色</button>
    <button class="zc-btn zc-btn-error-rgb">渐变色错误 warning-rbg</button>
    <button class="zc-btn zc-btn-cancel-rgb">取消cancel-rgb</button>
    <button class="zc-btn zc-btn-sure-rgb">确认渐变色sure-rgb</button>

    <button class="zc-btn zc-btn-default-rgb">默认 default-rgb</button>
    <button class="zc-btn zc-btn-danger-rgb">危险danger-rgb</button>
    <button class="zc-btn zc-btn-primany-rgb">首先 primany-rgb</button>
    <button class="zc-btn zc-btn-info-rgb">一级信息info-rgb</button>
    <button class="zc-btn zc-btn-normal-rgb">百搭normal-rgb</button>
    <button class="zc-btn zc-btn-warm-rgb">暖色warm-rgb</button>
    <hr>
    <button class="zc-btn zc-btn-lg">大btn-lg</button>
    <button class="zc-btn zc-btn-sm">小btn-sm</button>
    <button class="zc-btn zc-btn-xs">最小btn-xs</button>
    <hr>
    <button class="zc-btn zc-btn-radius">圆角btn-radius</button>
    <button class="zc-btn zc-btn-success-rgb zc-btn-radius">渐变色成功 success-rgb</button>
    <button class="zc-btn zc-btn-warning-rgb zc-btn-radius">渐变色警告颜色</button>
    <button class="zc-btn zc-btn-error-rgb zc-btn-radius">渐变色错误 warning-rbg</button>
    <button class="zc-btn zc-btn-cancel-rgb zc-btn-radius">取消cancel-rgb</button>
    <button class="zc-btn zc-btn-sure-rgb zc-btn-radius">确认渐变色sure-rgb</button>
</body>

</html>
