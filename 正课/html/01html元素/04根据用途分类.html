<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 文本类标签 -->
    <p>我是段落标签</p>
    <span>我是文本类标签</span>
    <b>字体变粗</b>
    <strong>字体变粗</strong>
    <i>斜体</i>
    <em>斜体</em>
    <sub>下标</sub>
    <sup>上标</sup>
    <del>删除</del>
    <!-- 文本修饰：画斜线等 对所有的文字都可以进行样式的改变
            大小  粗细  颜色 对齐方式：修饰 。。。
    -->

    <!-- 图像类标签：图像自身有像素，也可以通过css 改变大小，但是清晰度会发生变化 -->
    <img src="#" alt="">
    <!-- figure 块元素 -->
    <figure>
        <img src="img/1.png" alt="">
        <img src="img/1.png" alt="">
    </figure>

    <map name="szj">
        <img src="img/1.png" alt="">
    </map>
    <!-- href 超链接，通过改变url 地址：跳转链接
    target 窗口
    alt 图片信息描述
    shape 设置 点击范围 需要配合 coords 使用
    coords  默认值 default 整个图像，有四个值 控制获取热点图片的位置
                                    上 右 下 左
    -->

</body>

</html>
