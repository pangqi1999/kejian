<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是文字</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>我是第0001个列表项</li>
        <li>我是第0002个列表项</li>
        <li>我是第0003个列表项</li>
        <li>我是第0004个列表项</li>
        <li>我是第0005个列表项</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>我是第0001</li>
        <li>我是第0002</li>
        <li>我是第0003</li>
        <li>我是第0004</li>
        <li>我是第0005</li>
    </ol>

    <dl>
        <!-- dt margin-left 默认为0 -->
        <dt>定义标题</dt>
        <!-- dd 默认有左外边距 为40px -->
        <dd>0000001</dd>
        <dd>0000002</dd>
        <dd>0000003</dd>
        <dd>0000004</dd>
        <dd>0000005</dd>
        <dd>0000006</dd>
        <dd>0000007</dd>
        <dd>0000008</dd>
        <dd>0000009</dd>
        <dd>0000010</dd>
        <!-- margin和padding怎么应用 -->
        <!-- 1:display:inline-block margin:0
               拉开父子元素距离 padding 相邻兄弟margin 注意外边距塌陷
               
        -->
    </dl>
</body>

</html>
<!-- 
    布局：
    能上下 绝不左右
    能左右 绝不“品”字

    盒子模型：
    1：能装多少内容
    2：自己占多大地

    border-box
    content = width-padding
    size = width+height+boder-width_margin
    注意：margin  外边距塌陷 margin无法拉开与父元素的距离 
 -->
