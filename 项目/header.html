<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul,li{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    header{
        width: 100%;
        height: 150px;
    
        box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, .3);;
    }
    .header{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .hearder-img img{
        width: 183px;
        height: 97px;
    }
    .search input{
        border: 1px solid #999;
        width: 300px;
        height: 30px;
        border-radius: 3px;
        
    }
    .search{
        height: 30px;
        line-height: 30px;
        display: flex;
        justify-content: space-between;
    }
    .search img{
       width: 30px;
       height: 30px;
    }
    #search{
        display: flex;
        justify-content: space-around;
    }
    .hearder-list{
        width: 200px;
        height: 40px;
        position: relative;
        left: 15%;
        font-weight:900 ;
        display: flex;
        justify-content: space-around;
        align-items: center;
       
    }
    .hearder-list a{
        color:#333
    }
</style>
<body>
    <header>
        <div class="header">

            <div class="hearder-img">
                <img src="./img/QQ图片20200714201217.png" alt="" >
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="请输入想要的商品">
                <div id="search">
                    <img src="./img/QQ图片20200714201315.png" alt="">
                    <div class="hearder-text">
                        搜索
                    </div>
                </div>
            </div>

        </div>
        <ul class="hearder-list">
            <li><a href="">首页</a></li>
            <li><a href="">购物车</a></li>
            <li><a href="">注册</a></li>
        </ul>
    </header>
</body>
</html>
