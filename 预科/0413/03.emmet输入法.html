<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- emmet输入法快速实现html书写 -->
    <!-- 标签名+tab，输入实现一个标签 -->
    <section></section>
    <!-- 标签名+.类名，实现一个带类名的标签 -->
    <!-- div.ss -->
    <div class="ss"></div>
    <!-- 如果是div可以省去标签名 -->
    <!-- .s -->
    <div class="s"></div>
    <!-- 标签名*n，实现连续输入n个相同的标签 -->
    <!-- p*5 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <!--  -->
    <!-- 标签名+.类名+.类名，可以实现n个包含n个类名的标签 -->
    <!-- nav.aa.bb.cc -->
    <nav class="aa bb cc"></nav>
    <!-- span#b -->
    <span id="b"></span>
    <!--  -->
    <!-- div[style="color:red"] -->
    <div style="color:red"></div>

    <!-- 标签名[属性名1 属性名2] -->
    <!-- h1[a1="b1" a2="b2"] -->
    <h1 a1="b1" a2="b2"></h1>

    <!-- section[style="color:blue"]{我在上课!}*4 -->
    <section style="color:blue">我在上课!</section>
    <section style="color:blue">我在上课!</section>
    <section style="color:blue">我在上课!</section>
    <section style="color:blue">我在上课!</section>

    <!--nav>div#ss.dd[pp=aa]{1111}*4  -->
    <nav>
        <div id="ss" class="dd" pp="aa">1111</div>
        <div id="ss" class="dd" pp="aa">1111</div>
        <div id="ss" class="dd" pp="aa">1111</div>
        <div id="ss" class="dd" pp="aa">1111</div>
    </nav>

    <!-- ul>li{第$行}*4 -->
    <ul>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
        <li>第4行</li>
    </ul>
    

    <!-- img[src={pic/$.jpg}]*5 -->
    <img src="pic/1.jpg" alt="">
    <img src="pic/2.jpg" alt="">
    <img src="pic/3.jpg" alt="">
    <img src="pic/4.jpg" alt="">
    <img src="pic/5.jpg" alt="">

    <!-- table.a#b>tr*4[rowspan=2]{第$列}-->

    <!-- div+div>p -->
    <div></div>
    <div>
        <p></p>
    </div>
</body>
</html>
