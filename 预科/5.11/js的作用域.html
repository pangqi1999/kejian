<script>
    //作用域:变量的使用范围:
    //直接在script变量里声明的变量，处于同一个作用域，叫做全局作用域，
    //那么这些变量叫做全局变量(global variable)
    var a=3;
    var a1 = "你好！"

// 声明一个函数是，函数体内就会形成一个新的作用域，这个作用域叫做局部作用域
//在这个作用域里面声明的变量叫做局部变量。
    function f1(){
        var b = 4;
        var b1 = "hello!"
        console.log(b);
        console.log(b1);
        //在局部作用域中可以使用全局变量
        console.log(a);
        console.log(a1);
    }
    f1()

    console.log(b);
    console.log(b1);
    //在全局作用域中不可以使用局部变量
    console.log(a);
    console.log(a1);

    //函数外部定义的变量，在函数体内可以使用
    //函数内部定义的变量，在函数外部不可以使用

    var age= 18;
    function f2(){
        //局部作用域定义的变量或覆盖全局作用域的变量
        var age =22;
        console.log(age + 'cc');// 22
    }
    f2()

</script>
