<!-- Strl+/注释 ，取消注释也是Strl+/注释-->
<!-- alt+z自动换行，取消自动换行也是alt+z -->
<!DOCTYPE html>
<!--!DOCTYPE申明文件类型采用了HTML5，文件为html文件  -->
<html lang="en">
    <!-- html标签，也叫根标签，一个页面 有且只有一个根标签-->
<head>
    <!-- head标签为头部标签，head标签里面的内容在页面中不显示，head里面存放的是一些规则-->
    <meta charset="UTF-8">
    <!-- 声明我们的编码方式为UTF-8即万国码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 标题标签 -->
</head>
<body>
    <!--主体标签，显示在页面上的所有的内容都需要写在body标签中  -->
    否是否是否纵向防水的
</body>
</html>
