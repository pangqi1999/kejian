<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docu </title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    a{
        /* 去掉下划线 */
        text-decoration: none;
    }
    ul,ol{
        list-style: none;
    }
    .box{
        width: 200px;
        height: 200px;
        font-size: 50px;
        color: cadetblue;
        background-color: #777;
        /* 文字对齐方式 */
        text-align: center;
        /* 行高 ,当文字只有只有一行。行高设置的和容器一样，文字就会上下居中。*/
        line-height: 200px;
            /* 边框 参数：边框线的粗细 线型单实线 颜色 */
        border: 1px solid red;
        /* 圆角  宽高一致大小设置50%，是个圆*/
        border-radius: 20px;
    }
</style>

<body>
    <!-- h1~h6是页面正文标题标签，文字是加粗的 -->
    <h1>我是h1标签</h1>
    <h2>我是h2标签</h2>
    <h3>我是h3标签</h3>
    <h4>我是h4标签</h4>
    <h5>我是h5标签</h5>
    <h5>我是h6标签</h5>
    <!-- br标签，换行标签 -->
    <br>
    <!-- hr标签,分隔线 -->
    <hr>
    <p>我是p标签，段落标签，用来显示一个段落</p>
    <div>我是div标签，块标签用来换分区域</div>
    <nav>我是nav标签，我是语义化标签，用来显示导航栏</nav>
    <header>我是header标签，我是语义化标签，用来显示页面头部</header>
    <section>我是section标签，我是语义化标签，用来显示一部分一块内容</section>
    <main>我是main标签，我是语义化标签，用来显示主体</main>
    <footer>我是footer标签，我是语义化标签，用来显示页面底部</footer>
    <!-- a标签，超链接标签，用来显示页面中的一个超链接，点击跳转
    另一个页面.href属性用于设置跳转路径。target属性用于设置页面
跳转的方式。默认在当前页面打开，_blank是在新页面打开 -->
    <a href="https://www.baidu.com" target="_blank">baidu</a>
<!-- img标签，用于显示第一张图片，其中src表示要显示的图片的路径，
    alt是图片无法正常显示时加载的文字 -->
    <img src="pic/ab6f73739ad8d39be98e41805cad8e20.jpg" alt="图片加载失败">


    <div class="box">hi!</div>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!--  -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>


</html>
