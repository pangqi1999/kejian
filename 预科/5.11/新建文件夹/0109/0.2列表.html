<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,ol{
        list-style: none;
    }
    /* .box::after{
        content: "";
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;

    }
    .box{
        zoom: 1;
    } */
    .box{
        float: left;
    }
.clear{
    clear: both;
}
</style>
<body>
    <!-- 无序列表 -->
    <!-- ul>li*数字 -->
    <div>
        <ul class="box">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>js</li>
        <li>jquery</li>
        <li>es6</li>
        <li>nodejs</li>
        <li>ajax</li>
        <li>vue.js</li>
        <li>vuex</li>
        <li>React</li>
        <li>Angular</li>
        <li>app</li>
        <li>微信小程序</li>
        <div class="clear"></div>
    </ul>
    </div>
    
     <!-- 有 序列表 -->
    
    <ol>

        <li>es6</li>
