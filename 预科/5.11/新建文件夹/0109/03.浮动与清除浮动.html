<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;

}
.box{
    background-color: #999;
  

}
.item1,.item2{
    width: 200px;
    height: 200px;
    float: left;
    /* 注意：用到浮动就一定要清理浮动 */
}
.item1{
    background-color: red;
}
.item2{
    background-color:green;
}
.other{
    width: 500px;
    height: 200px;
    background-color:yellow;
}
/* 清理浮动方式一*/
/* 通过清理浮动让父元素自动获得高度 */
/* 缺点：增加了多余的空标签 */
.clear{
    clear: both;
}
/* 清理浮动方式二 */
/* 通过直接给父元素固定高度来达到清除浮动的效果。 */
/* 缺点：父元素高度固定，如果浮动元素高度不统一，会影响后面布局 */
/* 建议只在导航栏使用 */
.box{

    height: 200px;
}
/* 清理浮动方式三 */
/* 通用性最广。支持大多数主流浏览器，是比较常用的一种清理浮动的方式 */
.box::after{
    content: "";
    /*把元素转换为块元素  */
    display: block;
    height: 0;
    /* 元素不可见 */
    visibility: hidden;
    clear: both;
}
.box{
    /* 不缩放 */
    zoom: 1;
}
</style>
<body>
    <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="clear"></div>
    </div>
    <div class="other"></div>
</body>
</html>
