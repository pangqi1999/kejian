<style>
*{
    margin: 0;
    padding: 0;
}
ul,ol{
    list-style: none;
}
nav{
    background-color: #f9f9f9;
    position: relative;
    min-width: 1200px;
    height: 40px;
    line-height: 40px;
    z-index: 411;
}
layout{
    *zoom: 1;
    /*定宽居中*/
    width: 1200px;
    margin: 0 auto;
}
.s-sub{
    height: 40px;
    float: left;
    margin-left: 80px;
}
li {
    font-size: 12px;
    height: 40px;
    float: left;
    padding: 0 8px;
    position: relative;
    padding: 0 8px;
}
a:hover {
    color: #ca151d;
}
a {
    color: #a4a4a4;
}
nav li:before {
    content: "";
    width: 1px;
    height: 10px;
    display: block;
    position: absolute;
    top: 15px;
    left: 0;
    background: #d3d3d3;
}
nav li:first-child::before {
    content: "";
    width: 1px;
    height: 10px;
    display: none;
    position: absolute;
    top: 15px;
    left: 0;
    background: #d3d3d3;
}
.s-main {
    height: 40px;
    float: right;
    margin-right: -18px;
    margin-right: 80px;
}
</style>

</nav>
