<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="">
    <title>常见的长度单位</title>
</head>
<style>
    html{
        font-size: 12px;
    }
    .px {
        font-size: 20px;
    }

    .cm {
        font-size: 1cm;
    }

    .mm {
        font-size: 10mm;
    }

    .pt {
        font-size: 10pt;
    }

    .vw {
        font-size: 2vw;
    }

    .vh {
        font-size: 2vh;
    }

    .em {
        font-size: 1em;
    }

    .rem {
        font-size: 3rem;
    }
</style>

<body>
    <div class="px">px:表示像素，像素是一个相对的单位，表示屏幕上最小的显示单元</div>

    <div class="cm">cm:表示厘米，是一个绝对单位</div>
    <div class="mm">mm:表示毫米，也是绝对单位</div>
    <div class="pt">pt:表示磅，常用于打印字体</div>

    <div class="vw">vw:相对单位，1vw=浏览器窗口宽度的1%</div>
    <div class="vh">vh:相对单位，1vh=浏览器窗口高度的1%</div>
    <div class="em">em:相对单位，1em=自身或者父元素的字体大小</div>
    <div class="rem">rem：表示根元素（html）的字体大小</div>
</body>

</html>
