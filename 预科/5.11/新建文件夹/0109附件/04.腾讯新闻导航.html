<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    nav{
        height: 80px;
        border-bottom: 1px solid #ebebeb;
        box-sizing: border-box;
    }
    img{
        width: 122px;
        height: 33px;
        padding: 25px 15px 20px 30px;
        float: left;
    }
    ul{
        float: left;
        height: 80px;
    }
    li{
        float: left;
        line-height: 80px;
        font-size: 18px;
        padding: 0 15px;
    }
    button{
        border: none;
        background-color: #e3f3fe;
        font-size: 14px;
        color: #3563d5;
        
    }
    .more{
       padding: 0 14px;
       height: 30px;
       border-radius: 15px; 
       margin: 26px 15px 24px;
    }
    .btn{
        width: 74px;
        height: 26px;
        border-radius: 12px;
        float: right;
        margin: 27px 30px 0 0;
    }
</style>
<body>
    <nav>
        <img src="images/new_logo.png" alt="">
        <ul>
            <li>要闻</li>
            <li>视频</li>
            <li>北京</li>
            <li>娱乐</li>
            <li>体育</li>
            <li>军事</li>
            <li>NBA</li>
            <li>国际</li>
            <li>科技</li>
            <li>财经</li>
            <li>汽车</li>
            <li>时尚</li>
        </ul>
        <button class="more">更多+</button>
        <button class="btn">一键登录</button>
    </nav>
</body>
</html>
