<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    .container{
        width: 1200px;
        height: 36px;
        margin: 0 auto;
        background-color: #f9f9f9;
    }
    nav{
        background-color: #f9f9f9;
    }
    .list_left{
        float: left;
        height: 36px;
    }
    .list_right{
        float: right;
        height: 36px;
    }
    li{
        float: left;
        line-height: 36px;
        font-size: 12px;
        color: #a4a4a4;
        position: relative;
    }
    .item1{
        padding: 0 8px 0 0;
    }
    .item{
        padding: 0 8px;
    }
    .item2{
        padding: 0 12px 0 10px;
    }
    .aa::before{
        content: "";
        width: 1px;
        height:10px;
        background-color: red;
        display: block;
        position: absolute;
        top: 13px;
        left: 0;
    }

    section::before{
        content: "售价";
        color: red;
    }
    section::after{
        content: "元";
        color: green;
    }

</style>
<body>
    <nav>
        <div class="container">
            <!-- ul.list_left>li.item*8 -->
            <ul class="list_left">
                <li class="item1">首页</li>
                <li class="item aa">华为官网</li>
                <li class="item aa">荣耀官网</li>
                <li class="item aa">花粉俱乐部</li>
                <li class="item aa">V码(优购码)</li>
                <li class="item aa">企业购</li>
                <li class="item aa">Select Region</li>
                <li class="item2 aa">更多精彩</li>
            </ul>
            <ul class="list_right">
                <li class="item1">请登录&nbsp;注册</li>
                <li class="item aa">我的订单</li>
                <li class="item2 aa">客户服务</li>
                <li class="item2 aa">网站导航</li>
                <li class="item2 aa">手机版</li>
                <li class="item2">购物车</li>
            </ul>
        </div>
    </nav>

    <section>1999</section>
</body>
</html>
