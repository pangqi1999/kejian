<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 200px;
        height: 300px;
    }
    .d1{
        background-color: red;
    }
    .d2{
        background-color: blue;
        /* 元素有默认的定位方式为静态定位static，静态定位不能移动位置 */
        /* position设置定位方式 relative相对定位 相对于自身原有的位置
        进行定位，常用于标签内轻微位置调整 */
        /* 元素设置了相对定位不会脱离文档流， 依旧参与流式布局*/ 
        position: relative;
        top: 0;
        left: 200px;
    }
    .d3{
        background-color: green;
    }

</style>
<body>
    <!-- div.d$*3 -->
    <div class="d1"></div>
    <div class="d2">相对定位/div>
    <div class="d3"></div>
</body>
</html>
