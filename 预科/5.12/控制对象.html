<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    var p = {
        age:3,
        height:180
    }
    //冻结一个对象，被冻结的对象不能被删除，修改，添加新的属性
    // Object.freeze(p);
    // delete p.age
    // p.age = 4
    console.log(p)
    //Object.isFrozen(对象名)：盘对岸对象是否被冻结：冻结返回true，未冻结返回false 
    console.log(Object.isFrozen(p));//true

    //Object.seal(对象民):密封对象，不能被删除，添加新的属性。但是可以改变属性值。
    //
    // Object.seal(p)
    delete p.height
    console.log(p)
    //Object.isSealed(对象名):判断是否内密封，是返回true，否冻结返回false 
    console.log(Object.isSealed(p));//true

    //Object.preventExtensions(对象名):让对象变得不可扩展，只能阻止添加属性和方法
    //不能阻止修改属性的方法，不能阻止删除
    Object.preventExtensions(p);
    //p.weight = 160
    p.height = 200
    console.log(p)
    //Object.isExtensible(对象名):判断对象是否可以添加属性和方法.是返回true，否返回false
    console.log(Object.isExtensible(p));//false

    //freez > seal > preventExtensions
    //freez后对象不可变
    //seal后只能修改值
    //preventExtensions后只能阻止添加属性和方法

     //Object.getOwnPropertyNames(对象名)   获取对象所有属性的名称返回数组
    console.log(Object.getOwnPropertyNames(p));//[age,height]
    console.log(Object.keys(p));//["age","height"]
    console.log(Object.keys(p)[1]);//height
 
   

    //判断数组是否拥有指定的属性
    console.log(p.hasOwnProperty('age'));
    //toString();吧逻辑值转化成字符串，并返回结果
    console.log(p.toString());//[object Object]
   
    //把对象转化成字符串
    var jsonStr = JSON.stringify(p)//得到的是JSON格式的字符串
    console.log(jsonStr)//["age":3,"height":180]
    var str = jsonStr
    console.log(str)
    //JSON.parse把JSON格式的字符转换成JSON对象
    var str1 = JSON.parse(str)
    console.log(typeof str1);//object

    //将值装入对象(装箱)
    var b = new Object('fff')
    b.age = 3
    //从对象中取出值(开箱)
    console.log(b.valueOf())
</script>
