        function getmaxstr(str){

                if(!newarr[str.charAt(i)]){

                }else{
                    newarr[str.charAt(i)] +=1;
                }
            }

            for(var k in newarr){
                if(newarr[k]> maxvalue){
                    maxvalue = newarr[k];
                    maxkey = k;
                }
            }
            console.log(maxkey);

        }
