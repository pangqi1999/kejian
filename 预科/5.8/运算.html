<script>
    //js的数据类型：number string boolean object Array undefined null;
    //string字符串
    var name = 'xiaoming'
    // 使用单引号和双引号都可以，推荐使用单引号
    var course = 'hello' 
    console.log(course + name)
    //字符串与字符串相加是使2个字符串拼接。
    var age = 3;
    console.log(name + age)
    //字符串与数字相加，会导致数字转换成字符串，然后相连

    var result = "1" + 1/2
    console.log(result)//'10.5'

    var isMale = false;
    console.log(isMale + name);//falsexiaoming
    //布尔值与字符串相加是，会把布尔值先转化成字符串，再相连

    console.log(false + '2')//false2
    console.log(true + 2)//3
    //布尔值与数字相加是，会把布尔值先转化成数字，再相加
    //false---> 0
    //true --->1

    //对字符串和数字使用减运算符
    var m ='1' - 1/2
    console.log(m)//0.5

    //js会尽最大女里计算一个结果，计算过程会自动转换类型
    //字符串支持 + 运算符 单不支持减号运算符

    //逻辑运算符
    var f1 = true;
    var f2 = true;
    alert(f1 && f2)//true
    alert(f1 || f2)//true
    //&&,||逻辑运算符 与，或
    //&& 两边的条件都成立是，结果返回True
    //如果有一个条件为false 直接返回false
    alert(5>6 && 10>8);//false

    // ||两边的条件成了其中一个，结果返回True
    // 当2个都为false时，才会返回false
    // 如果第一个条件为true，剩下的条件不会再判断，直接返回True
    alert(5>6 || 10>8)//true

    //对数字使用逻辑运算符
    var b = 2;
    var c = 3;
    alert(b && c);//3 输出后面的数字
    alert(b || c);//2 输出前面的数字

    //对字符串使用逻辑运算符
    var name = 'xiaoming'
    var age = '3';
    alert(name && age);//'3' 输出后面的
    alert(name || age);//'xiaoming' 输出前面的

    //&,|
    var m = 6, n = 3;
    alert(m & n);//2
    alert(m | n);//7

    //个位数进行比较
    //6 0110
    //3 0011
    // $ 0010 2个位数都为1 才返回1     
    // | 0111 只有一个个位数为1
</script>
